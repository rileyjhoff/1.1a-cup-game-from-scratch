<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="" id="left-cup-container">
                <img src="assets/cup.png" alt="" class="cup-img">
                <button id="left-button">Guess</button>
            </div>
            <div class="" id="center-cup-container">
                <img src="assets/cup.png" alt="" class="cup-img">
                <button id="center-button">Guess</button>
            </div>
            <div class="" id="right-cup-container">
                <img src="assets/cup.png" alt="" class="cup-img">
                <button id="right-button">Guess</button>
            </div>
        </section>
        <section class="state-section">
            <div id="state-status">
                <p>Wins: <span id="wins">0</span></p>
                <p>Losses: <span id="losses">0</span></p>
                <p>Total Guesses: <span id="total">0</span></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
